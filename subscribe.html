<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project Site</title>
    <meta name="description" content="climbing park Buxtehude" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css">
     <link rel="stylesheet" href="../fonts/Montez-Regular.ttf" />
    <title>Climbing-Park</title>
    <script
      src="https://kit.fontawesome.com/9714473654.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/9714473654.js"
      crossorigin="anonymous"
    ></script>

    <header class="landing_page">
      <h1 id="headline">Subscribe to our Newsletter</h1>
      <div id="o">
        <nav>
          <ul>
            <li>
              <a href="contact.html">Contact</a>
            </li>
            <li>
              <a href="aboutPark.html">About Us</a>
            </li>
            <li>
              <a href="index.html">Back</a>
            </li>
          </ul>
        </nav>
      </div>
      <p class="text">
        Subscribe to our Newsletter to get instant information about our
        conventions and workshops.
      </p>

      <form action="https://formspree.io/f/mrgrkkoz" method="POST">
        <div class="subscribe_field">
          <fieldset>
            <div class="subflds">
              <label for="fname">First Name:</label>
              <input type="text" name="firstName" id="fname" />
            </div>
            <div class="subflds">
              <label for="lname">Last Name:</label>
              <input type="text" name="lastName" id="lname" />
            </div>
            <div class="subflds">
              <label for="email">E-mail:</label>
              <input type="email" name="e-mail" id="email" required />
            </div>
            <div id="subbut">
              <button type="submit">Subscribe</button>
            </div>
          </fieldset>
        </div>
      </form>
      <button>
        <a href="booking.html" id="back">Book Now</a>
      </button>
    </header>
    <main>
      <p id="looking_forward">
        We Are Looking Forward To Welcome You At The Climbing-Park!
      </p>
    </main>
    <footer>
      <section class="icons">
        <p>follow us on:</p>
        <a href="https://www.facebook.com">
          <i class="fab fa-3x fa-facebook-square"></i>
           </a>
        <a href="https://www.instagram.com ">
          <i class="fab fa-instagram fa-3x space"></i>
        </a>
        <a href="https://www.twitter.com">
          <i class="fab fa-twitter fa-3x space"></i>
        </a>
      </section>
    </footer>
  </body>
</html>
